{% extends "base.html" %}

{% load staticfiles %}

{% block main %}

<h1>PERSONLOVE &#4326</h1>
<br>
{% csrf_token %}
    <form action="{% url 'registration' %}" method="post">
        {% csrf_token %}
    <table>
    {% for field in form %}
        <tr>
            <td>
                {{ field.label_tag }}
            </td>
            <td>
                <div>
                    <ul>
                        {% for error in field.errors %}
                            <li>errors:{{ error }}</li>
                        {% endfor %}
                        {{ field }}
                    </ul>
                </div>
            </td>
        </tr>
    {% endfor %}
    </table>
        <input type="submit" value="CREATE ACCOUNT" />
    </form>

{% endblock %}
