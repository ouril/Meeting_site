{% extends "base.html" %}

{% load staticfiles %}

{% block main %}

<h1>PERSONLOVE &#4326</h1>
<br>

    <form action="{% url 'make_account' %}" method="post"><table>

        {% csrf_token %}

        {% for field in form %}

            <tr>
                <td>

                    {{ field.label_tag }}

                </td>
                <td>
                    <div>
                        <ul>

                            {% for error in field.errors %}

                                <li>errors:{{ error }}</li>

                            {% endfor %}

                            {{ field }}

                        </ul>
                    </div>
                </td>
            </tr>

        {% endfor %}

        </table>
        <input type="submit" value="OK" />
    </form>

{% endblock %}
