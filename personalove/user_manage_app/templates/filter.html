{% extends "base.html" %}

{% load staticfiles %}

{% block main %}

<h1>PERSONLOVE &#4326</h1>
<br>

{% if user.is_authenticated %}
<a href="{% url 'main' %}">Lets find somebody for you!</a>
<hr>
{% for ac in account_list %}
<p>
    <a href="{% url 'detail' ac.id%}">{{ac.first_name}} {{ac.last_name}}</a>
    {{ac.age}}
    {{ac.sex}}

</p>
<hr>
{% endfor %}
{% endif %}

{% endblock %}
